<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1 id="title"> freeCodeCamp Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form"> 
    <p>Enter your name:<label id="name-label"><input id="name" type="text" placeholder="type your name here"></input></label></p>
    <p>Enter your email:<label id="email-label"><input id="email" name="email" type="email" placeholder="type your email here" required/></label></p>
    <p>Enter your age:<label id="number-label"><input id="number" name="number" type="number" min="0" max="99" placeholder="age" required/></label></p>
    <p> Enter your gender:
    <select id="dropdown">
       <option value="male">Male</option>
        <option value="female">Female</option></select>
    </form>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
